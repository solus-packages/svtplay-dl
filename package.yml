name       : svtplay-dl
version    : '2.5'
release    : 10
source     :
    - https://github.com/spaam/svtplay-dl/archive/2.5.tar.gz : 371039f4d9d23f422e88846e6654897a9c2adf5ed0109ceabf98e363a62a0feb
homepage   : https://svtplay-dl.se/
license    : MIT
component  : network.download
summary    : Small command-line program to download videos from some streaming sites
description: |
    svtplay-dl is an open source command-line program written in python. You can quickly download published videos from various sites to your local computer.
rundeps    :
    - ffmpeg
    - python-cryptography
    - python-pysocks
    - python-requests
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install
