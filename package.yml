name       : svtplay-dl
version    : '2.2'
release    : 7
source     :
    - https://github.com/spaam/svtplay-dl/archive/2.2.tar.gz : 15559f8dc6aa4774dd09d1ab07c5ad06274e7ae176b9219d28ff6b4f28165d43
homepage   : https://svtplay-dl.se/
license    : MIT
component  : network.download
summary    : Small command-line program to download videos from some streaming sites
description: |
    svtplay-dl is an open source command-line program written in python. You can quickly download published videos from various sites to your local computer.
rundeps    :
    - ffmpeg
    - python-cryptography
    - python-pysocks
    - python-requests
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install
