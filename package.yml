name       : svtplay-dl
version    : '2.1'
release    : 4
source     :
    - https://github.com/spaam/svtplay-dl/archive/2.1.tar.gz : de90e41524f6ac47aba7502340cc15e1345ecefaaf99a5120af315d836a5c684
license    : MIT
component  : network.download
summary    : Small command-line program to download videos from some streaming sites
description: |
    svtplay-dl is an open source command-line program written in python. You can quickly download published videos from various sites to your local computer.
rundeps    :
    - ffmpeg
    - python-pysocks
    - python-requests
    - python3-pycryptodome
    - pyyaml
    - rtmpdump
build      : |
    %python3_setup
install    : |
    %python3_install
