name       : svtplay-dl
version    : '3.7'
release    : 14
source     :
    - https://github.com/spaam/svtplay-dl/archive/refs/tags/3.7.tar.gz : 5602561df60323b1f4a06d13a74573945d52789f67f26d759d213fde67d0f1f6
homepage   : https://svtplay-dl.se/
license    : MIT
component  : network.download
summary    : Small command-line program to download videos from some streaming sites
description: |
    svtplay-dl is an open source command-line program written in python. You can quickly download published videos from various sites to your local computer.
rundeps    :
    - ffmpeg
    - python-cryptography
    - python-pysocks
    - python-requests
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install
