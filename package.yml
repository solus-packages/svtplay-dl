name       : svtplay-dl
version    : '2.5'
release    : 11
source     :
    - https://github.com/spaam/svtplay-dl/archive/2.5.tar.gz : 6b28df776f61b8327461dee4ad7817b1d1144db6cc676d5b22324588dab63993
homepage   : https://svtplay-dl.se/
license    : MIT
component  : network.download
summary    : Small command-line program to download videos from some streaming sites
description: |
    svtplay-dl is an open source command-line program written in python. You can quickly download published videos from various sites to your local computer.
rundeps    :
    - ffmpeg
    - python-cryptography
    - python-pysocks
    - python-requests
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install
