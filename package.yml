name       : svtplay-dl
version    : '2.2'
release    : 6
source     :
    - https://github.com/spaam/svtplay-dl/archive/2.2.tar.gz : 2474feebf2cd4d76e5d9a8f6f0a71590c671b8d9503aca86ca3b9f7e2c2cd2c1
homepage   : https://svtplay-dl.se/
license    : MIT
component  : network.download
summary    : Small command-line program to download videos from some streaming sites
description: |
    svtplay-dl is an open source command-line program written in python. You can quickly download published videos from various sites to your local computer.
rundeps    :
    - ffmpeg
    - python-cryptography
    - python-pysocks
    - python-requests
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install
