name       : svtplay-dl
version    : '2.8'
release    : 13
source     :
    - https://github.com/spaam/svtplay-dl/archive/2.8.tar.gz : db81ca7b9be15a13567e82f5528a41d6ca1ad276ba75a387ed283a4ba89043d6
homepage   : https://svtplay-dl.se/
license    : MIT
component  : network.download
summary    : Small command-line program to download videos from some streaming sites
description: |
    svtplay-dl is an open source command-line program written in python. You can quickly download published videos from various sites to your local computer.
rundeps    :
    - ffmpeg
    - python-cryptography
    - python-pysocks
    - python-requests
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install
